<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代課教師薪資計算機</title>
    <style>
        :root {
            --primary-color: #ff9f43;
            --secondary-color: #feca57;
            --bg-color: #fff9f0;
            --text-color: #576574;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --reset-color: #95afc0;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(255, 159, 67, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .section-title {
            background: var(--secondary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin: 15px 0 10px 0;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
        }

        .form-group select, .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        .form-group select:focus, .form-group input:focus {
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #calcBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #calcBtn:hover {
            opacity: 0.9;
        }

        #calcBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #resetBtn {
            background-color: transparent;
            color: var(--reset-color);
            border: 2px solid var(--reset-color);
            font-size: 0.95rem;
        }

        #resetBtn:hover {
            background-color: var(--reset-color);
            color: white;
        }

        .result-area {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px dashed var(--secondary-color);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .total-row {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ee5253;
            background-color: #fff0f0;
            padding: 10px;
            border-radius: 6px;
        }

        .log-area {
            margin-top: 1rem;
            font-size: 0.85rem;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            color: #636e72;
            border-left: 4px solid var(--secondary-color);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>教師薪資計算系統</h2>

    <div class="section-title">基本資料</div>
    
    <div class="form-group">
        <label>代課年份 (Y)</label>
        <select id="year"></select>
    </div>

    <div class="form-group">
        <label>代課月份 (M)</label>
        <select id="month">
            <option value="">請選擇</option>
            <option value="1">一月</option><option value="2">二月</option><option value="3">三月</option>
            <option value="4">四月</option><option value="5">五月</option><option value="6">六月</option>
            <option value="7">七月</option><option value="8">八月</option><option value="9">九月</option>
            <option value="10">十月</option><option value="11">十一月</option><option value="12">十二月</option>
        </select>
    </div>

    <div class="form-group">
        <label>學經歷 (S)</label>
        <select id="degree">
            <option value="">請選擇</option>
            <option value="碩士">碩士</option>
            <option value="學士">學士</option>
        </select>
    </div>

    <div class="form-group">
        <label>證照/學分 (T)</label>
        <select id="cert" disabled>
            <option value="">請先選擇學經歷</option>
        </select>
    </div>

    <div class="section-title">課務時數</div>

    <div class="form-group">
        <label>非全日總時數 (H)</label>
        <input type="number" id="hour_h" value="0" min="0">
    </div>

    <div class="form-group">
        <label>全日普通班 (D)</label>
        <select id="day_d"></select>
    </div>

    <div class="form-group">
        <label>全日彩虹班 (R)</label>
        <select id="day_r"></select>
    </div>

    <div class="button-group">
        <button id="calcBtn" disabled>開始計算</button>
        <button id="resetBtn">清楚計算結果</button>
    </div>

    <div id="result" class="result-area" style="display:none;">
        <div class="result-row"><span>非全日總薪資 (HS):</span><span id="res_hs">0</span></div>
        <div class="result-row"><span>全日總薪資 (DS):</span><span id="res_ds">0</span></div>
        <div class="result-row total-row"><span>該月份總薪資:</span><span id="res_total">0</span></div>
        
        <div class="section-title">詳細計算過程</div>
        <div id="log" class="log-area"></div>
    </div>
</div>

<script>
    // --- 薪資數據資料庫 ---
    const HOURLY_RATE = 190; 
    const SALARY_DATA = {
        "碩士": {
            "有教師證": { "除31天": 1800, "除30天": 1861, "除28天": 1993, "除29天": 1925 },
            "無教師證": { "除31天": 1629, "除30天": 1683, "除28天": 1804, "除29天": 1742 }
        },
        "學士": { 
            "有教師證": { "除31天": 1552, "除30天": 1604, "除28天": 1718, "除29天": 1659 },
            "僅有教育學分或教育學程": { "除31天": 1379, "除30天": 1425, "除28天": 1526, "除29天": 1474 },
            "均無": { "除31天": 1354, "除30天": 1399, "除28天": 1499, "除29天": 1447 }
        },
        "每日加給": {
            "導師費": { "除31天": 96, "除30天": 100, "除28天": 107, "除29天": 103 },
            "教保費": { "除31天": 65, "除30天": 67, "除28天": 69, "除29天": 71 },
            "彩虹班代課": { "除31天": 20, "除30天": 20, "除28天": 20, "除29天": 20 }
        }
    };

    // --- 初始化 UI 元件 ---
    const yearSelect = document.getElementById('year');
    const degreeSelect = document.getElementById('degree');
    const certSelect = document.getElementById('cert');
    const monthSelect = document.getElementById('month');
    const hourH = document.getElementById('hour_h');
    const dSelect = document.getElementById('day_d');
    const rSelect = document.getElementById('day_r');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDiv = document.getElementById('result');

    function initYear() {
        yearSelect.innerHTML = '';
        const currentYear = new Date().getFullYear();
        yearSelect.add(new Option(currentYear, currentYear));
        yearSelect.add(new Option(currentYear - 1, currentYear - 1));
    }

    function initDays() {
        dSelect.innerHTML = '';
        rSelect.innerHTML = '';
        for(let i=0; i<=31; i++) {
            dSelect.add(new Option(i, i));
            rSelect.add(new Option(i, i));
        }
    }

    initYear();
    initDays();

    // --- 選單聯動與驗證 ---
    degreeSelect.addEventListener('change', () => {
        certSelect.innerHTML = '<option value="">請選擇</option>';
        if (degreeSelect.value === "碩士") {
            ["有教師證", "無教師證"].forEach(t => certSelect.add(new Option(t, t)));
            certSelect.disabled = false;
        } else if (degreeSelect.value === "學士") {
            ["有教師證", "僅有教育學分或教育學程", "均無"].forEach(t => certSelect.add(new Option(t, t)));
            certSelect.disabled = false;
        } else {
            certSelect.disabled = true;
        }
        checkValidation();
    });

    [monthSelect, certSelect].forEach(el => el.addEventListener('change', checkValidation));

    function checkValidation() {
        calcBtn.disabled = !(monthSelect.value && degreeSelect.value && certSelect.value);
    }

    // --- 計算邏輯 ---
    calcBtn.addEventListener('click', () => {
        const Y = parseInt(yearSelect.value);
        const M = parseInt(monthSelect.value);
        const S = degreeSelect.value;
        const T = certSelect.value;
        const H = parseInt(hourH.value) || 0;
        const D = parseInt(dSelect.value);
        const R = parseInt(rSelect.value);

        const daysInMonth = new Date(Y, M, 0).getDate();
        const dayKey = `除${daysInMonth}天`;

        const tableS = (S === "學士") ? "學士" : "碩士";
        const baseDaily = SALARY_DATA[tableS][T][dayKey];
        const allowanceKey = (S === "碩士") ? "導師費" : "教保費";
        const dailyAllowance = SALARY_DATA["每日加給"][allowanceKey][dayKey];
        const rainbowAllowance = (R > 0) ? SALARY_DATA["每日加給"]["彩虹班代課"][dayKey] : 0;

        const HS = H * HOURLY_RATE;
        const DS = D * (baseDaily + dailyAllowance) + R * (baseDaily + dailyAllowance + rainbowAllowance);
        const Total = HS + DS;

        document.getElementById('res_hs').innerText = HS.toLocaleString();
        document.getElementById('res_ds').innerText = DS.toLocaleString();
        document.getElementById('res_total').innerText = Total.toLocaleString();
        resultDiv.style.display = 'block';

        let log = `【${Y}年${M}月計算細節 (${daysInMonth}天)】\n`;
        log += `● 非全日 (HS)：${H} 時 × $${HOURLY_RATE} = $${HS}\n`;
        log += `● 全日基準：日薪 $${baseDaily} + ${allowanceKey} $${dailyAllowance}\n`;
        log += `● 普通班 (D)：${D} 天 × ($${baseDaily} + $${dailyAllowance}) = $${D * (baseDaily + dailyAllowance)}\n`;
        if (R > 0) {
            log += `● 彩虹班 (R)：${R} 天 × ($${baseDaily} + $${dailyAllowance} + $${rainbowAllowance}) = $${R * (baseDaily + dailyAllowance + rainbowAllowance)}\n`;
        }
        log += `● 總計：$${HS} + $${DS} = $${Total}`;
        document.getElementById('log').innerText = log;
    });

    // --- 重置功能 ---
    resetBtn.addEventListener('click', () => {
        // 重置所有下拉選單至初始狀態
        monthSelect.value = "";
        degreeSelect.value = "";
        certSelect.innerHTML = '<option value="">請先選擇學經歷</option>';
        certSelect.disabled = true;
        
        // 重置年份與天數選單
        initYear();
        initDays();
        
        // 重置時數填空
        hourH.value = "0";
        
        // 隱藏結果區域
        resultDiv.style.display = 'none';
        document.getElementById('log').innerText = '';
        
        // 禁用計算按鈕
        calcBtn.disabled = true;
        
        // 滾動回頂部
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

</body>
</html>
